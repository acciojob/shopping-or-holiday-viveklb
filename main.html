<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lists with Custom Data Attributes</title>
</head>
<body>

  <!-- Ordered List: Shopping Items -->
  <h2>Things to Buy with My Salary</h2>
  <ol>
    <li data-ns-test="shoppingList">Laptop</li>
    <li data-ns-test="shoppingList">Smartphone</li>
    <li data-ns-test="shoppingList">Headphones</li>
  </ol>

  <!-- Unordered List: Holiday Destinations -->
  <h2>Holiday Destinations After Getting a Job</h2>
  <ul>
    <li data-ns-test="holidayList">Manali</li>
    <li data-ns-test="holidayList">Goa</li>
    <li data-ns-test="holidayList">Kerala</li>
  </ul>

</body>
</html>
